<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Rover Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 max-w-2xl">
        <h1 class="text-2xl font-bold mb-4 text-center">Mars Rover Simulator</h1>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div>
                <label for="input" class="block text-sm font-medium text-gray-700 mb-2">Enter Mars Rover Input:</label>
                <textarea
                    id="input"
                    rows="10"
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder=""
                ></textarea>
            </div>
            <button
                id="submit"
                class="mt-4 w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
                Run Simulation
            </button>
            <div id="output" class="mt-4 p-4 bg-gray-100 border border-gray-300 rounded-md hidden">
                <h2 class="text-lg font-semibold mb-2">Output:</h2>
                <pre id="output-text" class="whitespace-pre-wrap"></pre>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('submit').addEventListener('click', async () => {
            const input = document.getElementById('input').value;
            const outputDiv = document.getElementById('output');
            const outputText = document.getElementById('output-text');

            try {
                const response = await fetch('mars_rover.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: 'input=' + encodeURIComponent(input)
                });
                const data = await response.json();
                outputText.textContent = data.result;
                outputDiv.classList.remove('hidden');
            } catch (error) {
                outputText.textContent = 'Error: Could not process input.';
                outputDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
